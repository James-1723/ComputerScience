<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>JS Lab</title>

    </head>

    <body>

        <script>

            var a = parseInt(window.prompt("Please enter first number: "));
            var b = parseInt(window.prompt("Please enter second number: "));

            if (a>b) {
                document.body.style.backgroundColor="lightblue";
                document.writeln(a + " > " + b);
            }
            else if (a<b) {
                document.body.style.backgroundColor="lightgreen";
                document.writeln(b + " > " + a);
            }
            else {
                document.body.style.backgroundColor="lightyellow";
                document.writeln(b + " == " + a);
            }

            
        </script>
        
        <input type="button" name="firstnumber" value="firstnumber" onclick="alert(a)">
        <input type="button" name="secondnumber" value="secondnumber" onclick="alert(b)">

    </body>

</html>
