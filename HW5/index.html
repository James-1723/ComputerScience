<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <title>JS Lab</title>

    </head>

    <body>

        <script>

            var value;
            document.writeln("<p>Random Numbers:<p><ol>");
            
                for (var i = 1; i<=30; ++i)
                {
                    value = Math.floor(Math.random()*10+1);
                    document.writeln("<li>" + value + "</li>");
                }
                document.writeln("</ol>");

        </script>

    </body>
    
</html>
